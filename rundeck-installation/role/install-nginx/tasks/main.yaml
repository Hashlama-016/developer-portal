---
- name: Install Nginx and Certbot
  apt:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
    update_cache: yes

- name: Ensure Nginx service is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create Nginx configuration
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/nginx.conf"
  notify: Reload Nginx

- name: copy certificate
  copt

